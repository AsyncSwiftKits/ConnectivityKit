name: CI

on:
  push:
    branches: 
      - "main"
    paths:
      - 'Sources/**'
      - 'Tests/**'
      - '.github/workflows/**'
      - 'Package.swift'
  pull_request:
    branches: 
      - "main"
    paths:
      - 'Sources/**'
      - 'Tests/**'
      - '.github/workflows/**'
      - 'Package.swift'

concurrency: 
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-12
    strategy:
      matrix:
        platform:
          - macOS
          - watchOS
          - tvOS
          - iOS
        xcode:
          - ^13
        swift:
          - ~5.6
          - ~5.5
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Post Checkout
        run: |
          echo "ðŸ’¡ Repository ${{ github.repository }} has been cloned to the runner."
          ls ${{ github.workspace }}
          ls -n /Applications/ | grep Xcode*
      - uses: mxcl/xcodebuild@v1
        with:
          xcode: ${{ matrix.xcode }}
          platform: ${{ matrix.platform }}
          action: test
          code-coverage: true
          warnings-as-errors: true
          configuration: debug
          working-directory: "${{ github.workspace }}"
